<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SolarSufer</title>

        <link href="/img/favicon.png" rel="shortcut icon">
        <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
        <link href="/css/app.css" rel="stylesheet">

        <script>
            window.brunch = window.brunch || {};
            window.brunch['auto-reload'] = {enabled: true};
        </script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="LayoutCtrl">
        <!-- Start navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="/"><img src="/img/BlueRobotics-SolarSurfer-Logo.png" alt="SolarSurferCommander"></a>
                </div>
                <div class="navbar-collapse collapse" ng-class="{'in':!navCollapsed}">

                    <ul class="nav navbar-nav">
                        <li ng-class="{active:isActive('map')}"><a href="/map">Map</a></li>
                        <li ng-class="{active:isActive('graph')}"><a href="/graph">Graph</a></li>
                        <li ng-class="{active:isActive('telemetry')}"><a href="/telemetry">Raw</a></li>
                        <li ng-class="{active:isActive('commanding')}"><a href="/commanding">Cmd</a></li>
                        <li class="dropdown" ng-class="{active:isActive('planning')}">
                            <a href="#" class="dropdown-toggle">Planning <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="/planning/nominal">Nominal Mission</a></li>
                                <li><a href="/planning/timeofyear">Time of Year</a></li>
                                <li><a href="/planning/throttlesetting">Throttle Setting</a></li>
                                <li><a href="/planning/throttlecuttoff">Throttle Cutoff</a></li>
                                <li><a href="/planning/seastate">Sea State</a></li>
                                <li><a href="/planning/simresolution">Sim Resolution</a></li>
                            </ul>
                        </li>
                    </ul>

                    <span class="label label-success pull-right hidden-xs last-updated"><span class="glyphicon glyphicon-globe"></span> <span am-time-ago="last_update._date"></span></span>

                </div>
            </div>
        </div>
        <!-- End navbar -->

        <!-- Start content -->
        <div class="container" ng-cloak ng-view>
        </div>
        <!-- End content -->

        <div id="footer">
            <div class="container text-muted">
                <span class="pull-right">Â© 2014 BlueRobotics</span>
                <span class="hidden-xs" ng-cloak>
                    <a href="https://github.com/bluerobotics/SolarSurferCommander" target="_blank" class="text-muted">v<span app-version></span></a>
                    |
                    <a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
                </span>
                <span class="label label-success visible-xs-inline last-updated" ng-cloak><span class="glyphicon glyphicon-globe"></span> <span am-time-ago="last_update._date"></span></span>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
        <script src="/js/vendor.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/templates.js"></script>
    </body>
</html>
