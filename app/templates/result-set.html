<div>
    <progressbar class="progress" ng-class="{'progress-striped active': completed < configs.length}" value="completed" type="success" max="configs.length" animate="false">
        {{completed}} / {{configs.length}}
    </progressbar>

    <highchart config="chart"></highchart>

    <div ng-repeat="config in configs">
        <result title="config.title" planner="config.planner" show-body="{{false}}"></result>
    </div>
</div>
